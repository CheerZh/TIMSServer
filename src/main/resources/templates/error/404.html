<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{images/logo-icon.png}" href="../../static/images/favicon.png">
    <title>TIMS-error</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{plugins/bootstrap/css/bootstrap.min.css}" href="../../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{css/style.css}" href="css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link th:href="@{css/colors/blue.css}" href="css/colors/blue.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header card-no-border">
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="error-page">
        <div class="error-box">
            <div class="error-body text-center">
                <h1>[[${status}]]</h1>
                <h2 class="text-uppercase">Page Not Found !</h2>
                <h4>timestamp:[[${timestamp}]]</h4>
                <h4>exception:[[${exception}]]</h4>
                <h4>message:[[${message}]]</h4>
                <br>
                <p class="text-muted m-t-30 m-b-30">YOU SEEM TO BE TRYING TO FIND THE WAY HOME</p>
                <br>

                <a th:href="@{index}" href="../index.html" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a> </div>
            <div th:replace="commons/bar::#footer"></div>
            <!--<footer class="footer text-center">Â© 2017 Material Pro.</footer>-->
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script th:src="@{plugins/jquery/jquery.min.js}" src="../../static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{plugins/bootstrap/js/tether.min.js}" src="../../static/plugins/bootstrap/js/tether.min.js"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}" src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Wave Effects -->
    <script th:src="@{waves.js}" src="js/waves.js"></script>
</body>

</html>
