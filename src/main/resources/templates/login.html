<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TIMS-login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{font-awesome/css/font-awesome.min.css}" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{css/form-elements.css}" href="assets/css/form-elements.css">
        <link rel="stylesheet" th:href="@{css/lstyle.css}" href="assets/css/style.css">
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" th:href="@{images/logo-icon.png}" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{ico/apple-touch-icon-144-precomposed.png}" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{ico/apple-touch-icon-114-precomposed.png}" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{ico/apple-touch-icon-72-precomposed.png}" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" th:href="@{ico/apple-touch-icon-57-precomposed.png}" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>TIMS</strong> Login Form</h1>
                            <div class="description">
                            	<p>
	                            	您好，请登录！
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" th:action="@{/login}" th:method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
                                        <p style="color:red" th:text="${msg1}" th:if="${not #strings.isEmpty(msg1)}"></p>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
                                        <p style="color:red" th:text="${msg2}" th:if="${not #strings.isEmpty(msg2)}"></p>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script th:src="@{js/jquery-1.11.1.min.js}" src="assets/js/jquery-1.11.1.min.js"></script>
        <script th:src="@{bootstrap/js/bootstrap.min.js}" src="assets/bootstrap/js/bootstrap.min.js"></script>
        <!--<script th:src="@{js/jquery.backstretch.min.js}" src="assets/js/jquery.backstretch.min.js"></script>-->
        <script th:src="@{js/scripts.js}" src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script th:src="@{js/placeholder.js}" src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
