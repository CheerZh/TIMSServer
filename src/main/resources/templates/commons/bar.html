<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <!-- Favicon icon -->

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{images/logo-icon.png}">
    <title></title>
    <!-- Bootstrap Core CSS -->
    <link type="text/css" th:href="@{plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- chartist CSS -->
    <link type="text/css" th:href="@{plugins/chartist-js/dist/chartist.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{plugins/chartist-js/dist/chartist-init.css}" rel="stylesheet">
    <link type="text/css" th:href="@{plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css}" rel="stylesheet">
    <!--This page css - Morris CSS -->
    <link type="text/css" th:href="@{plugins/c3-master/c3.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link type="text/css" th:href="@{css/style.css}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link type="text/css" th:href="@{css/colors/blue.css}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body class="fix-header fix-sidebar card-no-border">


        <header class="topbar" id="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">

                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{index}" href="index.html">
                        <span>
                         <img style="width: auto;height:60px" th:src="@{images/tims-logo1.png}" class="light-logo" alt="homepage" />
                        </span>
                    </a>
                </div>

                <div class="navbar-collapse">

                    <ul class="navbar-nav mr-auto mt-md-0">
                        <!-- This is  -->
                        <li class="nav-item">
                            <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark"
                                                 th:href="@{javascript:void(0)}" href="javascript:void(0)">
                                <i class="mdi mdi-menu"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark">
                                <img th:src="${#strings.isEmpty(session.loginUser)}?@{images/users/user.png}:@{images/users/1.jpg}" alt="user" class="profile-pic m-r-10" />

                            </a>
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark"
                               th:href="@{login}" th:text="${#strings.isEmpty(session.loginUser)}?'未登录':${session.loginUser}"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                未登录
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="left-sidebar" id="sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li>
                            <a class="waves-effect waves-dark" th:href="@{index}"
                               aria-expanded="false">
                                <i class="mdi mdi-gauge"></i>
                                <span class="hide-menu">主页</span>
                            </a>
                        </li>
                        <li>
                            <a class="waves-effect waves-dark" th:href="@{dhcps}" aria-expanded="false">
                                <i class="mdi mdi-account-check"></i>
                                <span class="hide-menu">DHCP识别</span>
                            </a>
                        </li>
                        <li>
                            <a class="waves-effect waves-dark" th:href="@{scan}" aria-expanded="false">
                                <i class="mdi mdi-table"></i>
                                <span class="hide-menu">主动扫描</span>
                            </a>
                        </li>
                        <li>
                            <a class="waves-effect waves-dark" th:href="@{management}" aria-expanded="false">
                                <i class="mdi mdi-emoticon"></i>
                                <span class="hide-menu">权限管理</span>
                            </a>
                        </li>
                        <li>
                            <a class="waves-effect waves-dark" th:href="@{setting}" aria-expanded="false">
                                <i class="mdi mdi-earth"></i>
                                <span class="hide-menu">系统设置</span>
                            </a>
                        </li>
                        <li> <a class="waves-effect waves-dark" th:href="@{map}" aria-expanded="false">
                            <i class="mdi mdi-book-open-variant"></i>
                            <span class="hide-menu">map</span>
                        </a>
                        </li>
                        <li> <a class="waves-effect waves-dark" th:href="@{help}" aria-expanded="false">
                            <i class="mdi mdi-help-circle"></i>
                            <span class="hide-menu">帮助</span>
                        </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
            <!-- Bottom points-->
            <div class="sidebar-footer">
                <a href="" th:href="@{setting}" class="link" data-toggle="tooltip" title="Settings"><i class="ti-settings"></i></a>
                <a th:if="${#strings.isEmpty(session.loginUser)}" th:href="@{login}" href="" class="link" data-toggle="tooltip" title="Login">
                    <i class="mdi mdi-gmail"></i>
                </a>
                <a th:href="@{logout}" href="" class="link" data-toggle="tooltip" title="Logout"><i class="mdi mdi-power"></i></a> </div>
            <!-- End Bottom points-->
        </aside>

        <footer class="footer text-center" id="footer"> © 2019 USTC. </footer>

    <script th:src="@{plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{plugins/bootstrap/js/tether.min.js}"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script th:src="@{js/jquery.slimscroll.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{js/waves.js}"></script>

    <!--stickey kit -->
    <script th:src="@{plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>
    <!--Custom JavaScript -->

    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- chartist chart -->
    <script th:src="@{plugins/chartist-js/dist/chartist.min.js}"></script>
    <script th:src="@{plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js}"></script>
    <!--c3 JavaScript -->
    <script th:src="@{plugins/d3/d3.min.js}" ></script>
    <script th:src="@{plugins/c3-master/c3.min.js}" ></script>
    <!-- Chart JS -->
    <script th:src="@{js/dashboard1.js}" ></script>
